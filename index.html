<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Messenger</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/1/19/WhatsApp_logo-color-vertical.svg">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/20c5629a29.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
        <div>
            <div class="bg-container d-flex flex-column justify-content-center">
                <div class="d-flex flex-row justify-content-center">
                    <h1 class="heading">WhatsApp</h1>
                    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/1/19/WhatsApp_logo-color-vertical.svg" alt="whatsapp-logo">
                </div>
                <div class="bg-container d-flex flex-row justify-content-center">
                    <input placeholder="Enter 10 digit Phone number.." type="number" class="inputEl" id="userinput" />
                    <button onclick="sendmessage()" type="button" class="button"><span class="bi bi-whatsapp"></span> Message</button>
                </div>
            </div>
            <div class="bg-container d-flex justify-content-end flex-column">
                <p class="description">
                    We can send message without saving contact <br>
                </p>
            </div>
            <div class="credit-container">
                <p>Created By <a href="https://www.linkedin.com/in/ranga-sangala/" target="_blank">LAKSHMI RANGA</a></p>
            </div>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
